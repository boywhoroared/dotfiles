# improve colors
set -g default-terminal 'screen-256color'
set-option -ga terminal-overrides ",xterm-256color:Tc"

# act like vim
setw -g mode-keys vi

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key [ copy-mode
bind-key ] paste-buffer

# act like GNU screen
unbind C-b
set -g prefix C-Space

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
bind-key C-a last-pane

# no delays when using apps like vim
set -s escape-time 1

# mouse
# set -g mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on
set -g mouse on

# Version-specific commands [grumble, grumble]
# See: https://github.com/tmux/tmux/blob/master/CHANGES
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# bind-key syntax changed in 2.4
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
  "# Selection / copy / paste \
   bind-key -t vi-copy v begin-selection; \
   bind-key -t vi-copy V send -X select-line \
   bind-key -t vi-copy C-v rectangle-toggle \
   bind-key -t vi-copy y copy-pipe 'xclip -selection clipboard -in'"

# Newer versions
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  "# Selection / copy / paste \
   bind-key -T copy-mode-vi v send -X begin-selection  # default is <space> \
   bind-key -T copy-mode-vi V send -X select-line \
   bind-key -T copy-mode-vi C-v send -X rectangle-toggle  # default is C-v, or R in copy-mode (non-vi) \
   bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard -in' \
   unbind-key -T copy-mode-vi 'Enter' \
   bind-key -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"

# macOS
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ] && [ "$(uname)" = "Darwin" ] ' \
  "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy' \
   unbind-key -T copy-mode-vi 'Enter' \
   bind-key -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"

# TODO: Microsoft Windows Sub-system Linux
# Bind clip.exe for the clipboard, but it requires elevated privileges

# macOS configuration
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-macos.conf'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
